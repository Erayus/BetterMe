
<div class="image-registration-container z-depth-3 p-3 text-center">
  <h1 class="font-weight-bolder">Upload Profile</h1>
  <img src="{{imageURL}}" height="150px" width="150px" class="rounded-circle z-depth-3 my-3" />
    <label for="uploadImage" class="btn btn-info btn-rounded waves-effect m-3 " *ngIf="!isPreviewing">
      <div> <i class="fas fa-cloud-upload-alt fa-3x"></i></div>
      Upload Image
    </label>
    <input id="uploadImage" type="file" (change)="previewImage($event)" accept="image/x-png,image/gif,image/jpeg" />
 <div class="d-flex justify-content-around" *ngIf="isPreviewing">
   <button class="btn btn-danger " (click)="cancelImage()">Cancel</button>
   <button class="btn btn-success " (click)="uploadImage()">Confirm</button>

 </div>

</div>
